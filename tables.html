<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
          <h1 class="text-center">
                  <span class="fa fa-fire fireIcon"></span>
              Hot Restaurant
                  <span class="fa fa-fire fireIcon"></span>
          </h1>
          <hr>
          <br>
          <div class="text-center">
              <h4>
              Get a table while you still can!
              </h4>
          </div>
          <br>
          <br>
          <div class="text-center">
              <a href="/tables">
                  <button class="btn btn-primary">
                      <span class="fa fa-list"></span>
                          View Tables
                  </button>
              </a>
              <a href="/add">
                  <button class="btn btn-danger">
                      <span class="fa fa-list"></span>
                          Make Reservation
                  </button>
              </a>
          </div>
      </div>
  </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h4><strong>Current Reservations</strong></h4>
          </div>
          <div class="card-body">
            <div class="card-body">
              <ul id="tableList" class="list-group">
                <li class="list-group-item mt-4">
                  <h2>Table #1</h2>
                  <hr>
                  <h2>ID: 1</h2>
                  <h2>Name: Matthew Volonnino</h2>
                  <h2>Email: mvolonnino12@gmail.com</h2>
                  <h2>Phone: 19083479488</h2>
                </li>
              </ul>
            </div>

            <div class="card mt-4">
              <div class="card-header">
                <h4>Waiting List</h4>
              </div>
              <div class="card-body">
                <ul id="waitList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript">

          $.get("/api/tables/", function (data) {
            console.log(data);
            if (data) {
              $("#table").show();
              $("#id").text(data.id);
              $("#name").text(data.name);
              $("#email").text(data.email);
              $("#phone").text(data.phone);
            } else {
              $("#name").text(
                "Your Table is Ready.");
              $("#table").hide();
            }
          });


        </script>
</body>

</html>

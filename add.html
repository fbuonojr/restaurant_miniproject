<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Guys - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">
          <span class="fa fa-fire fireIcon"></span>
          Hot Restaurant
          <span class="fa fa-fire fireIcon"></span>
        </h1>
        <hr>
        <br>
        <div class="text-center">
          <h4>
            Get a table while you still can!
          </h4>
        </div>
        <br>
        <br>
        <div class="text-center">
          <a href="/tables"><button class="btn btn-lg btn-primary">
              <span class="fa fa-list-alt"></span> View Tables
            </button></a>
          <a href="/"><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>

            </button></a>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add
                Your Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="footer">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <h5 id="navbarHeader">
              API Links:
            </h5>
          </li>
          <li class="nav-item">
            <a class="nav-link navElements" href="#">API Table Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navElements" href="#">API Waitlist</a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newGuest = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueid: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newGuest)
        .then(function (data) {
          console.log("add.html", data);
          alert("Adding Guest...");
        });
    });
  </script>

</body>

</html>
